{% include 'layout/header.html' %}

<body class="bg-gradient-to-br to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-xl">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-bold text-gray-900">ASISTENTE DE SOPORTE TÉCNICO</h2>
            <p class="mt-2 text-sm text-gray-600">Ingresa tus credenciales para acceder al asistente</p>
        </div>
        <form action="{{ url_for('auth.login') }}" method="POST" class="mt-8 space-y-6">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div id="alertMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded transition-opacity duration-500" role="alert">
                    <p class="font-medium">{{ messages[0] }}</p>
                </div>
                {% endif %}
            {% endwith %}
            <div class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                               placeholder="Ingresa su usuario">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                               placeholder="Ingresa tu contraseña">
                    </div>
                </div>
               
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>

</body>
</html>
